<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple DOM example</title>
  </head>
  <body>
    <section>
      <img
        src="dinosaur.png"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth."
      />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
    </section>
    <script>
      // Modifies the link and its text
      const link = document.querySelector("a");
      link.textContent = "Mozilla Developer Network";
      link.href = "https://developer.mozilla.org";

      // Adds newParagraph <p> in section
      const sect = document.querySelector("section");
      const newParagraph = document.createElement("p");
      newParagraph.textContent = "We hope you enjoyed the ride.";
      sect.appendChild(newParagraph);

      // Adds text node (additional text) to the old paragraph
      const text = document.createTextNode(
        " - the premier source for web development knowledge"
      );
      const paragraphLink = document.querySelector("p");
      paragraphLink.appendChild(text);
      sect.appendChild(paragraphLink);
      // paragraphLink.remove();

      newParagraph.style.color = "white";
      newParagraph.style.backgroundColor = "black";
      newParagraph.style.padding = "10px";
      newParagraph.style.width = "250px";
      newParagraph.style.textAlign = "center";
    </script>
  </body>
</html>

<!-- 1.select element to manipulate
2.(optional) create new element
3.(optional) create text for new element
4.(optional) style new element
5.(optional) append new element to selected element 1 -->
